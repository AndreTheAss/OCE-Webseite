version: "3.9"

services:
  apache:
    image: wordpress:php8.2-apache
    container_name: my_apache
    restart: unless-stopped
    depends_on:
      - dbwp
    volumes:
      - ./site:/var/www/html
    ports:
      - "8087:80"
    networks:
      - npm_default

  dbwp:
    image: mariadb:11
    container_name: my_database
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: "BitteAendern123!"
      MARIADB_DATABASE: "appdb"
      MARIADB_USER: "appuser"
      MARIADB_PASSWORD: "BitteAendern123!"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - npm_default

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: my_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: "dbwp"
      PMA_ARBITRARY: "0"
      UPLOAD_LIMIT: "256M"
    ports:
      - "8086:80"
    networks:
      - npm_default

  ftp:
    image: stilliard/pure-ftpd:hardened
    container_name: my_ftp
    restart: unless-stopped
    environment:
      PUBLICHOST: "87.106.81.201"
      FTP_USER_NAME: "webuser"
      FTP_USER_PASS: "BitteAendern123!"
      FTP_USER_HOME: "/home/webuser"
      FTP_PASSIVE_PORTS: "30000:30009"
      TZ: "Europe/Berlin"
    ports:
      - "25:21"
      - "30000-30009:30000-30009"
    volumes:
      - ./site:/home/webuser
    networks:
      - npm_default

networks:
  npm_default:
    external: true

volumes:
  db_data:
